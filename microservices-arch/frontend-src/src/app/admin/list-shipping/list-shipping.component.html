<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="list-shipping.component.css">
</head>
<body>
<div class="selling-Companies">

  <h1 style="color: white;">All Shipping Companies:</h1>
   
<table>

  <tr>
    <th>id</th>
    <th>name</th>
    <th>locations</th>
  </tr>

<tr *ngFor="let ship of shippingcompany">
  <td>{{ ship.id }}</td>
  <td>{{ ship.name }}</td>
  <td>
  <ul>
    <li *ngFor="let location of ship.locations">
      {{ location.name }}
    </li>
  </ul>
  </td>
</tr>
</table>

<input type="submit" value= "home" class="loginn-button " (click)="goToHome()">

</div>

</body>

</html>
