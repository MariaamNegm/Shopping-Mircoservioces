
      <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="adminlogin.component.css">
            <script src="JS_files/login-form.js"></script>
        </head>
        <body>
          <div><input type="submit" value= "" class="btn k text-black log-button" >
            <h2 style="color: white; font-size: large; font-size: 0.5cm; text-align: center;">Admin login</h2>
          </div>
            <div class="container">
                <div class="container form bg-white ">
                                                                <!--change after click on sign up-->
                    <div class="container hide-me">
                        <div class="row">
                            <div class="col mt-4 pl-5 pr-5">
                                <p class="username">username</p>
                                <div class="row mt-4">
                                    <div class="col-2 text-center pt-1 pr-0">
                                        <i class="fa fa-user-o" aria-hidden="true" id="user"></i>
                                    </div>
                                    <div class="col-10 pl-0">
                                        
                                        <input class='input-1' placeholder ="email " id="email" name="email" type="email"  [(ngModel)]="admin.email" required >
                                    </div>
                                </div>
                                <hr class="hr-1">
                                <div class="hide"></div>
                            </div> 
                        </div>
                        <div class="row">
                            <div class="col mt-4 pl-5 pr-5">
                                <p class="username">Password</p>
                                <div class="row mt-4">
                                    <div class="col-2 text-center pt-1 pr-0">
                                        <i class="fa fa-lock" aria-hidden="true" id="lock"></i>
                                    </div>
                                    <div class="col-10 pl-0">
                                        
                                        <input class='input-1' placeholder ="password " id="password" name="password" type="password" [(ngModel)]="admin.password"  required>
                                      </div>
                                </div>
                                <hr class="hr-2">
                                <div class="hide-1"></div>
                            </div>
                        </div>

                        <input type="submit" value= "login" class="btn btn-block text-white login-button" (click)="loginUser2(admin)">
                  
                        </div>
                    </div>
            </div>
        </body>

    </html>
