<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
 <link rel="stylesheet" href="customerhome.component.css">
</head>
<body>

<div class="selling-Companies">
<h1 style="color: white;">products:</h1>
   
<table>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>price</th>
    <th>quantity</th>
    <th>add to order</th>
  </tr>
  <tr *ngFor="let t of products">
    <td>{{t.id}}</td>
    <td>{{t.name}}</td>
    <td>{{t.price}}</td>
    <td>{{t.quantity}}</td>
    <td> <input type="submit" value= "add" class="loginn-button " (click)="addToOrder(t.id)"></td>
  </tr>

</table>
<input type="submit" value= "all orders" class="loginnn-button " (click)="goToallorders()">
<input type="submit" value= "create new order" class="loginnn-button " (click)="goToneworders()">
<input type="submit" value= "current orders" class="loginnn-button " (click)="goTocurrentorders()">
<input type="submit" value= "past orders" class="loginnn-button " (click)="goTopastorders()">
<input type="submit" value= "notifications" class="loginnn-button " (click)="goTonotifications()">
<input type="submit" value= "logout" class="loginnn-button " (click)="goTologout()">
</div>
 
</body>

</html>
