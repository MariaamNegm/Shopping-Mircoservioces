<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="sold-products.component.css">
</head>
<body>
<div class="selling-Companies">
  <h1 style="color: white;">Sold out products:</h1>
   
<table>
  <tr>
    <th>id</th>
    <th>product name</th>
    <th>infos</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.product_id}}</td>
    <td>{{product.name}}</td>
   <td>
    <ul>
      <li *ngFor="let order of product.orderSet">
        {{ order.customer.username }} - {{ order.ship.name }}  
      </li>
    </ul>
    </td>
</tr>
  
</table>

<input type="submit" value= "home" class="loginn-button " (click)="goToHome()">

</div>

</body>

</html>
